<!doctype html>
<html>
<head>
    <link rel="shortcut icon" href="/front/img/logo/logo-192.png">
    <link rel="apple-touch-icon" href="/front/img/logo/logo-192.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/front/helpers.css">
    <link rel="stylesheet" href="/front/general.css">
    <style>
        body {
            background-color: navy;
        }
        form.loginr {
            background-color: white;
            max-width: 400px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 4px;
        }
    </style>
    
    <title>Polydojo | Login</title>
</head>
<body class="container">
    <br>
    <div class="spinner">
        <span class="spinnerInner">
            <i class="fa fa-fw fa-spinner fa-spin"></i>
            <span class="spinnerFlash">Loading ...</span>
        </span>
    </div>
    <form class="loginr">
        <div class="form-group">
            <div><img src="/front/img/logo/texty-logo-360.png" width="192"></div>
            <h3 class="mt-2 mb-1">Login</h3>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="pw" class="form-control" minlength="12" autocomplete="new-password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary px-4">Submit</button>
        </div>
    </form>
    <script src="/front/.login-bundle.js"></script>
</body>
</html>
